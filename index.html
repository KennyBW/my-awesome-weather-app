<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
   
    <title>Weather App</title>
     </head>
  <body>
    <div class="container">
      <div class="Weather-App">
        <div class="row">
          <form id="search-form">
            <div class="col-5">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
          </div>
            <div class="col-2">
              <div class="search">
              <button
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              >                 
                Search
              </button>
            </div>
            </div>

            <p>
            <div class="col-3">
              <div class="current">
              <button
                type="submit"
                value="current"
                class="form-control btn btn-primary shadow-sm"
              >                  
                Current
              </button>
            </div>
            </div>
</p>
 </form>
        </div>
      </div>
      <div class="heading"></div>
        <h1 id="city">
          Sydney NSW, Australia
        </h1> 
        <ul> 
          <li id="timestamp"></li>
        <li>Partly Cloudy</li>
        </ul>
         <div class="weather-details">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          />
          <h2><span class="temperature" id="temperature">19 </span></h2>
          <span class="unit">
            <a href="#" id="celsius-Link"><strong>°C</a> |
              <a href="#" id="fahrenheit-Link">°F</strong></a>
          </span>
          <ul>
            <li>Precipitation: 10%</li>
            <li>Humidity: 61%</li>
            <li>Wind: 16km/h</li>
          </ul>
        </div>
        <br />
        <div class="btn-group" role="group" aria-label="Basic outline example">
          <button type="button" class="btn btn-outline-primary">
            Temperature
          </button>
          <button type="button" class="btn btn-outline-primary">
            Precipitation
          </button>
          <button type="button" class="btn btn-outline-primary">Wind</button>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Sat</h3>
                <p class="img">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  />
                </p>
                <div><strong>20°</strong> 11°</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Sun</h3>
                <p class="img">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  />
                </p>
                <a href="#" class="btn btn-primary">
                  <strong>24°</strong> 10°
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Mon</h3>
                <p class="img">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  />
                </p>
                <a href="#" class="btn btn-primary">
                  <strong>21°</strong> 9°
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Tue</h3>
                <p class="img">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  />
                </p>
                <a href="#" class="btn btn-primary">
                  <strong>19°</strong> 11°
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Wed</h3>
                <p class="img">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  />
                </p>
                <a href="#" class="btn btn-primary">
                  <strong>19°</strong> 9°
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Thu</h3>
                <p class="img">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  />
                </p>
                <a href="#" class="btn btn-primary">
                  <strong>22°</strong> 9°
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Fri</h3>
                <p class="img">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  />
                </p>
                <a href="#" class="btn btn-primary">
                  <strong>24°</strong> 12°
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>Coded by : BAMIDELE KEHINDE BEAUTYWUMI.</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
